<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>LaLaLand Movie Poster</title>
        <meta name="description" content="Moive Poster">
        <meta name="robots" content="noindex, nofollow">
        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Clicker+Script&family=Josefin+Sans:wght@300;600&family=Limelight&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100&family=Economica&family=Karantina:wght@300;400&family=PT+Sans+Narrow&family=Piedra&family=Saira+Extra+Condensed:wght@200;300&family=Six+Caps&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
<!-- CSS -->
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <main class="movie_container">
           <header> <!-- On the top of the poster -->
               <p>"★★★★!</p>
               <p>THE MOVIE OF THE YEAR. PERFECTION!"</p>
               <p>RollingStone</p>
           </header>
            <section class="main_section">
                <div class="actor">
                    <p>RYAN GOSLING</p>
                    <p>EMMA STONE</p>
                </div>
                <div class="title">
                    <h1>LA LA LAND</h1> <!-- Main title in the poster -->
                </div>
            </section>
            <section class="section_2"> <!-- In the section_2, there are three parts(left, mid, right) -->
                <div class="left">
                    <h3>"THE BEST</h3>
                    <h3>MOVIE</h3>
                    <h3>OF 2016!"</h3>
                    <p>Entertainment</p>
                </div>
                <div class="mid"></div>  <!-- mid is empty. I put this div to divide the space into 3 evenly  -->
                <div class="right">
                    <h3>"SHEER</h3>
                    <h3>CINEMATIC</h3>
                    <h3>BLISS."</h3>
                    <p>The New York Times</p>
                </div>
            </section>
            <section class="section_3">
                <div class="link"> <!-- Link for homepage -->
                    <a href="https://www.facebook.com/LaLaLand/">Click Here!</a>
                </div>
                <div class="bottom_left">
                    <div class="p1">
                        <p>WRITTEN</p>
                        <p>BY</p>
                    </div>
                    <div class="name1">
                        <p>DAMIEN CHAZELLE</p>
                    </div>
                    <div class="p2">
                        <p>DIRECTED</p>
                        <p>BY</p>
                    </div>
                    <div class="name2">
                        <p>DAMIEN CHAZELLE</p>
                    </div>
                </div>
                <div class="bottom_right">
                    <h4>IN THEATERS EVERYWHERE</h4>
                </div>
            </section>
            <div class="background">
                <img src="img/lalaland_2.jpg" alt="lalaland_img">
            </div>
        </main>
    </body>
</html>
